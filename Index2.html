<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var message="Good Morning!! How are you??"
        document.write(message.toUpperCase())
        document.write("<br><br>")
        document.write(message.toLowerCase())
        document.write("<br><br>")
        document.write(message.startsWith("Hello"))
        document.write("<br><br>")
        document.write(message.startsWith("Good"))
        document.write("<br><br>")

        var Fruits=["Mango","Blueberry","Apple","Pineapple","Strawberry"]
        for(var i=0;i<Fruits.length;i++)
        {
            document.write("<br>")
            document.write(Fruits[i])
        }
    </script>
</body>
</html>
